<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>

    
    <div class="OutputRawMaterial" style="background: #D3D3D3">
        <label for="">Material prima: </label>
        <select name="" id="" class="form-control">
            <option value="">33A - Hule Natural SGR-5L</option>
        </select>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Codigo: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="33A">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">No. Pedido: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="AMP6897">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">No. Lote: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="33A-431022">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fecha: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="2022-10.25 10:40:32.0">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Cantidad x lote: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="6782.0">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Cantidad a tomar: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="320">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Unidad: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="kilogramos">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Total: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="320">
        </div>
        <label for="">Tipo de documento: </label>
        <select name="" id="" class="form-control">
            <option value="">Salida de Almacen</option>
        </select>
        <span role="button" tabindex="0">Fecha de entrega: </span>
        <label for="">Entrego (Almacen): </label>
        <select name="" id="" class="form-control">
            <option value="">Fermín Pérez Morales</option>
        </select>
        <label for="">Recibio: </label>
        <select name="" id="" class="form-control">
            <option value="">Tomas Peres Salazar</option>
        </select>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guarda</button>
        </div>
      </div>  


     


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
